<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>나만의 중고마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <style>
        /* hero 배경색 변경 */
        .hero {
            background-color: #41b6c4;
        }

        /* 카드 여백 조정 */
        .card {
            margin-bottom: 1rem;
            height: 100%;
        }

        /* 커서를 가져다 대면 카드 크기 확대 */
        .card:hover {
            transform: scale(1.03);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">DURANGO FOODS</h1>
        <h2 class="text-white">We deliver to Kayole Market!</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="dried maize.jpg" class="card-img-top" alt="Dried-Maize">
                    <div class="card-body">
                        <h5 class="card-title">Dried Maize</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Ksh 6900</h6>
                        <p class="card-text">Origin: South Kajiado</p>
                        <a href="#" class="card-link stretched-link" onclick="alert('Please Contact +254 324-523-1325');"> </a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="dried black beans.jpg" class="card-img-top" alt="Dried Black Beans">
                    <div class="card-body">
                        <h5 class="card-title">Dried Black Beans</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Ksh 8000</h6>
                        <p class="card-text">Origin: Laikipia</p>
                        <a href="#" class="card-link stretched-link" onclick="alert('Please Contact +254 324-523-1325');"> </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
